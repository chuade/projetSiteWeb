        <!-- debut http://tympanus.net/codrops/2012/10/04/custom-drop-down-list-styling/ -->
        <script type="text/javascript">

		function DropDown(el) {
			this.login = el;
			this.initEvents();
		}
		DropDown.prototype = {
			initEvents : function() {
				var obj = this;

				obj.login.on('click', function(event){
					$(this).toggleClass('active');
					event.stopPropagation();
				});	
			}
		}

		$(function() {

			var dd = new DropDown( $('#login') );

			$(document).click(function() {
				// all dropdowns
				$('.wrapper-dropdown').removeClass('active');
			});

		});

</script>
