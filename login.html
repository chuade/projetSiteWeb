    <head>

        <script type="text/javascript">
            jQuery(function(){
                $.fn.formLabels({semantic : false});
                $("form").submit(function(){

                    parent.$("#semantic div.results").html(formVal);
                    return false
                })
            });
        </script>
        <link href="css/loginpage.css" rel="stylesheet" type="text/css" />

    <body>
     <div id="container">
      <div id="cont">
    	<form method="post" action="homePage.html" id="login">
        	<h3>Connexion</h3>
        	<div class="field"><input type="email" name="email" title="Nom d'usager" /></div>
                <div class="field"><input type="password" name="password" title="Mot de passe" /></div>
    	    <div class="submit"><button id="submit" type="submit" onclick="window.location.href='homePage.html'">Login</button></div>
        </form>
        <div id="labels"></div>
      </div>
     </div>   
    </body>
